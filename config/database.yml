# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: 'root'
  password: 'password' # docker-compose.yml„ÅÆMYSQL_ROOT_PASSWORD
  host: db

development:
  <<: *default
  username: 'root'
  password: 'password'
  database: docker_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: docker_test

production:
  <<: *default
  database: <%= ENV[meshiterro] %>
  adapter: mysql2
  encoding: utf8mb4
  charset: utf8mb4
  collation: utf8mb4_general_ci
  host: <%= ENV[rds-mysql-server.codynknz1bbh.ap-northeast-1.rds.amazonaws.com] %>
  username: <%= ENV[root] %>
  password: <%= ENV[tomorrowneverdie] %>